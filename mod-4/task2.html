<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Feedback</title>
    <link rel="stylesheet" href="styles/task2.css" />
  </head>
  <body>
    <section>
      <strong>Storytelling Contest & Feedback</strong>
      <div class="form-container">
        <form>
          <div class="story-box">
            <label for="story">Story:</label>
            <textarea
              name="story"
              id=""
              cols="30"
              rows="10"
              placeholder="Write Your Story Here..."
            ></textarea>
          </div>

          <label for="rating">Rate your story :</label>
          <select name="rating">
            <option value="good">Good</option>
            <option value="excellent">Excellent</option>
            <option value="so so">So so</option>
            <option value="bad">Bad</option>
          </select>
          <br />
          <button class="btn">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
