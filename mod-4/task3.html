<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles/task3.css" />

        <tr>
          <th>Round 1</th>
          <th>Player A</th>
          <th>Player B</th>

        <tr>
          <td>Match 1</td>
          <td>John</td>
          <td>Alice</td>
        </tr>
        <tr>
          <td>Match 2</td>
          <td>Mark</td>
          <td>Sarah</td>
        </tr>
        <tr>
          <th>Round 2</th>
          <th>Player C</th>
          <th>Player D</th>
        </tr>
        <tr>
          <td>Match 3</td>
          <td>TBD</td>
          <td>TBD</td>
        </tr>
        <tr>
          <td>Match 4</td>
          <td>TBD</td>
          <td>TBD</td>
        </tr>
        <tr>
          <th>Final</th>
          <th>Winner of Match 3</th>
          <th>Winner of Match 4</th>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Champion</td>
          <td>TBD</td>
          <td>TBD</td>
        </tr>
      </tfoot>
    </table>

</html>
