<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="styles/task1.css" />
  </head>
  <body>
    <section>
      <div class="preview">
        <div class="search-box">
          <span>Search your Image here:</span>
          <input type="search" placeholder="Kung Fu Panda" name="" id="" />
          <button type="submit">Search</button>
        </div>
        <div class="img-box"></div>
        <a href="#" id="click">For more click here</a>
      </div>

      <div class="form-container">
        <p class="title"><strong>Feedback Form :</strong></p>

        <form>
          <span>Name:</span><input type="text" name="" id="" /> Date:<input
            type="date"
            name=""
            id=""
          />
          <br />
          <label for="comment">Comment:</label>
          <textarea name="comment" id="" cols="30" rows="5"></textarea>
          <br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
