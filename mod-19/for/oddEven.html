<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>odd even</title>
    <style>
      body {
        text-align: center;
        color: brown;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to this page</h1>
    <script>
      document.write("Odd numbers between 61 to 100<br> <br>");
      for (let i = 61; i <= 100; i++) {
        if (i % 2 != 0) {
          document.write(i, "<br>");
        }
      }
      document.write("<br>Even numbers between 78 to 98<br> <br>");
      for (let i = 78; i <= 98; i++) {
        if (i % 2 === 0) {
          document.write(i, "<br>");
        }
      }
    </script>
  </body>
</html>
