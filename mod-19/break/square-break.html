<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>square break</title>
    <style>
      body {
        text-align: center;
        color: brown;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to this page</h1>

    <script>
      for (let i = 2; i <= 100; i++) {
        document.write(i, "<br>");
        if (Math.sqrt(i) % 1 === 0) {
          document.write("First square number - ", i, " is found");
          break;
        }
      }
    </script>
  </body>
</html>
