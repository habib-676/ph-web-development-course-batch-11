<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>century</title>
    <style>
      body {
        text-align: center;
        color: brown;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to this page</h1>

    <script>
      let i = 1;
      let sum = 0;
      while (i != 0) {
        sum = sum + i;
        i++;
        if (sum >= 100) {
          break;
        }
      }
      document.write("final sum = ", sum);
      document.write("<br>last added number = ", i - 1);
    </script>
  </body>
</html>
