<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea landing page</title>

    <!-- manrope font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/847464fa6f.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .manrope {
        font-family: "Manrope", serif;
        font-optical-sizing: auto;
      }
    </style>
  </head>
  <body class="manrope">
    <header class="max-w-screen-xl mx-auto px-10 lg:px-0">
      <!-- banner -->
      <div
        class="flex flex-col lg:flex-row md:flex-row justify-between items-center gap-10"
      >
        <!-- content -->
        <div class="flex flex-col items-start gap-6">
          <h1 class="text-[#1C1C1C] font-extrabold text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-base text-[#777777] font-medium">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="text-white bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-base px-5 py-4 rounded-lg"
          >
            <span class="font-bold">Explore More</span>&nbsp;
            <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <!-- hero -->
        <div class="relative">
          <img class="max-w-full" src="./images/banner.png" alt="" />
          <!-- card -->
          <div
            class="absolute bg-white flex items-center gap-3 rounded-lg px-5 py-4 shadow-md left-20 top-80 md:top-64 lg:top-96"
          >
            <i class="fa-solid fa-star text-[#FFC850] text-3xl"></i>
            <!-- text -->
            <div>
              <h2 class="text-3xl text-black font-extrabold">5.00</h2>
              <p class="text-[#777777] text-base font-semibold">
                Trust Pilot Ratings
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
